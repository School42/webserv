# Simple test configuration using /tmp directory
# Run 'make setup-test' first to create the test files

server {
	listen 8080;
	server_name localhost;
	
	root /tmp/www/html;
	index index.html index.htm;
	
	# Custom error pages
	error_page 404 /errors/404.html;
	error_page 500 /errors/500.html;
	
	# Root - serve static files
	location / {
		allowed_methods GET;
	}
	
	# Images - enable directory listing
	location /images {
		allowed_methods GET;
		autoindex on;
	}
	
	# Test redirect
	location /old-page {
		return 301 /new-page.html;
	}
}